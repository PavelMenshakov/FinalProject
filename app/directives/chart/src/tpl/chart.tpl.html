<svg ng-attr-width="{{chart.width}}" ng-attr-height="{{chart.height}}">
    <!-- Axis start-->
    <line ng-repeat="stroke in chart.strokes" ng-attr-x1="{{stroke.x1}}" ng-attr-y1="{{stroke.y1}}" ng-attr-x2="{{stroke.x2}}" ng-attr-y2="{{stroke.y2}}"
          ng-attr-stroke-width="{{stroke.strokeStyle['stroke-width']}}" ng-attr-stroke="{{stroke.strokeStyle.stroke}}"></line>

    <g ng-repeat="metric in chart.meterageX">
        <line  ng-attr-x1="{{30 + chart.width/10*$index}}" ng-attr-y1="{{chart.strokes[1].y1 + 3}}" ng-attr-x2="{{30 + chart.width/10*$index}}" ng-attr-y2="{{chart.strokes[1].y1 - 3}}"
              ng-attr-stroke-width="{{chart.strokes[1].strokeStyle['stroke-width']}}" ng-attr-stroke="{{chart.strokes[1].strokeStyle.stroke}}"></line>
        <line  ng-attr-x1="{{30 + chart.width/10*$index}}" ng-attr-y1="{{chart.strokes[1].y1 - 3}}" ng-attr-x2="{{30 + chart.width/10*$index}}" ng-attr-y2="{{30}}"
               stroke-width="1" stroke="grey"></line>
        <text ng-attr-x="{{10 + chart.width/10*$index}}" ng-attr-y="{{chart.strokes[1].y1 + 15}}">{{metric}}</text>
    </g>

    <g ng-repeat="metric in chart.meterageY">
        <line  ng-attr-x1="{{chart.strokes[0].x1 + 3}}" ng-attr-y1="{{chart.height - 30 - chart.height/10*$index}}"
               ng-attr-x2="{{chart.strokes[0].x1 - 3}}" ng-attr-y2="{{chart.height - 30 - chart.height/10*$index}}"
               ng-attr-stroke-width="{{chart.strokes[0].strokeStyle['stroke-width']}}" ng-attr-stroke="{{chart.strokes[0].strokeStyle.stroke}}"></line>
        <line  ng-attr-x1="{{chart.width - 30}}" ng-attr-y1="{{chart.height - 30 - chart.height/10*$index}}"
               ng-attr-x2="{{chart.strokes[0].x1 + 3}}" ng-attr-y2="{{chart.height - 30 - chart.height/10*$index}}"
               stroke-width="1" stroke="grey"></line>
        <text ng-attr-x="{{chart.strokes[0].x1 - 30}}" ng-attr-y="{{chart.height - 30 - chart.height/10*$index}}">{{metric}}</text>
    </g>

    <polygon ng-repeat="arrow in chart.arrows" ng-attr-points="{{arrow.points}}"
          ng-attr-stroke-width="{{arrow.strokeStyle['stroke-width']}}" ng-attr-stroke="{{arrow.strokeStyle.stroke}}"></polygon>
    <!-- Axis end-->

    <!--Series start-->
    <g class="animated-item" ng-repeat="dot in chart.dots | limitTo: -25">
    <circle ng-attr-cx="{{dot.getCurrentData().x}}"
            ng-attr-cy="{{dot.getCurrentData().y}}"
            ng-attr-r="{{dot.r}}" ng-attr-stroke="{{dot.dotStyle.stroke}}" ng-attr-fill="{{dot.dotStyle.fill}}"
            ng-attr-stroke-width="{{dot.dotStyle['stroke-width']}}"></circle>

    <line ng-if="$index > 0"
          ng-attr-x1="{{dot.getPreviousData($index).x}}"
          ng-attr-y1="{{dot.getPreviousData($index).y}}"
          ng-attr-x2="{{dot.getCurrentData().x}}"
          ng-attr-y2="{{dot.getCurrentData().y}}"
          ng-attr-stroke-width="{{dot.dotStyle['stroke-width']}}" ng-attr-stroke="{{dot.dotStyle.stroke}}"></line>
    </g>
    <!--Series end-->
</svg>
